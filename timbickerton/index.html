<!DOCTYPE html>

<head>
	<title>Tim Bickerton - Experiened Project and Program Dude</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Tim Bickerton is an experienced project and program manager in Pittsburgh, PA.">
	<meta name="author" content="Tim Bickerton">

	<!--Google Fonts APIs-->
	<link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Josefin+Slab|Special+Elite' rel='stylesheet' type='text/css'>

	<!-- CSS -->
	<link href="assets/css/main.css" media="screen, projection" rel="stylesheet" type="text/css">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
      <script src="assets/js/respond.min.js"></script>
    <![endif]-->

    <!-- jquery -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.1.0.min.js"></script>

    <!-- favicon -->
	<link rel="icon" type="image/png" href="..//timbickerton/assets/ico/favicon.jpg" sizes="32x32">
</head>
<body>
	<!-- Wrapper -->
	<div class="wrapper">
				
		<!-- Header with Embedded Anagram Checker -->
		<header class="jumbotron header" id="header">
			<div class="container">
				<div class="row">
					<div class="col-md-6 right">
						<h1 class="heading">TIM BICKERTON</h1>
						<div class="credentials">PMP, MBA, MS, CSM, CSPO</div>
						<p>Seasoned professional with diverse experience in product management, project/program management, marketing, technology.</p>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-md-6 right">
						<label for="string1">String 1</label>
						<input type="text" id="string1" placeholder="String 1" />
						<label for="string2">String 2</label>
						<input type="text" id="string2" placeholder="String 2" />
						<button class="btn btn-default btn-lg">Check Anagram</button>
						<div class="results"></div>
					</div>
				</div>
			</div>
		</header>

	<!-- Anagram Checker Javascript, courtesy https://jsfiddle.net/engemasa/MT6mA/ -->	
	<script type="text/javascript">//<![CDATA[
	$(document).ready(function() {
    // Start of Anagram Function
    var anagram = function(str1, str2){
        return str1.split("").sort().join("") === str2.split("").sort().join("");
    }
    // End of Anagram Function
    $('.btn-lg').on('click', function(e) {
        e.preventDefault();
        if($('#string1').val() == '') {
            $('#string1').addClass('error');
            if($('#string2').val() == '') {
                $('#string2').addClass('error');
            }
            $('.results').empty();
            $('.results').hide();
        } else {
            $('#string1').removeClass('error');
            if($('#string2').val() == '') {
                $('#string2').addClass('error');
                $('.results').empty();
                $('.results').hide();
            } else {
                $('#string2').removeClass('error');
                var isAnagram = anagram($('#string1').val(), $('#string2').val());
                $('#string1').val('');
                $('#string2').val('')
                $('.results').show();
                $('.results').empty().append('Is this an anagram? ' + isAnagram);
            }
        }
    });  
});

</script>

		<!-- End of Header -->

	</div>
	<!-- End of Wrapper -->
</body>
</html>
